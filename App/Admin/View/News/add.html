<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>新闻信息管理中心 - 发布新闻</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
        }
        .header a {
            margin-right: 10px;
        }
        table {
            width: 400px;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        textarea {
            width: 95%;
            height: 95%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>新闻信息管理中心——发布新闻</h2>
        <a href="javascript:history.go(-1)">返回</a>
    </div>
    <form method="post" action="?p=Admin&c=News&a=insert">
        <table>
            <tr>
                <td>新闻标题：</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>新闻内容：</td>
                <td><textarea name="content"></textarea></td>
            </tr>
            <tr>
                <td>发布者：</td>
                <td><input type="text" name="editor"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
